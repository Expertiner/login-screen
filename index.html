<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="Andrey Alves" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <title>Login</title>
</head>
<body>
    <main class="main-login">
        <section class="left-login">
            <h1>Login<br />And come to our team</h1>
            <img src="./img/astronaut-animate.svg" class="left-login-image" alt="Astronaut animation" />
        </section>
        <section class="right-login">
            <article class="card-login">
                <h1>LOGIN</h1>
                <form class="text-field">
                    <label for="user">User</label>
                    <input type="text" name="user" placeholder="User" />
                </form>
                <form class="text-field">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password" />
                </form>
                <button class="btn-login">Login</button>
            </article>
        </section>
    </main>
</body>
</html>
